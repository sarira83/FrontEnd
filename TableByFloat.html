<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .container {
      width: 302px;
      height: 60px;
      border: 1px solid black;;
    }

    .left {
      float: left;
      width: 100px;
    }

    .center {
      float: left;
      width: 100px;
      border-left: 1px solid black;
      border-right: 1px solid black;
    }

    .middle {
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    .right {
      float: left;
      width: 100px
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">1-1</div>
    <div class="center">1-2</div>
    <div class="right">1-3</div>
    <div class="left middle">2-1</div>
    <div class="center middle">2-2</div>
    <div class="right middle">2-3</div>
    <div class="left">3-1</div>
    <div class="center">3-2</div>
    <div class="right">3-3</div>
  </div>
</body>
</html>
