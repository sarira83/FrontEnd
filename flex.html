<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      flex-direction: row;
      /* flex-grow : 아이템간 위치 비율을 동일하게 처리 */
      flex-grow: 1;
      /* flex-wrap :  가로 사이즈 조정시 자동으로 아이템들이 재정렬됨 */
      flex-wrap: wrap;
      justify-content: center;
      background-color: aquamarine;
      padding: 10px;
    }

    .item {
      width: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>    
  </div>
</body>
</html>
