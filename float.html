<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    div {
      width: 100px;
      height: 100px;
    }

    .div-1 { 
      float: left;
      background-color: aqua;
     }

    .div-2 { 
      float: right;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="div-1">1</div>
  <div class="div-2">2</div>
  <div style="clear : both;">
      Float 은 요소를 일반적인 흐름에서 벗어나 독자적인 공간 위에 배치시킬 수 있습니다.
      모든 요소는 기본적으로 위에서 아래로, 그리고 좌측에서 우측으로 배치됩니다.
      Float을 이용하면 주변 요소들과 더욱 자연스럽게 배치될 수 있도록 조작할 수 있지만 주변 요소에도 영향을 주기 때문에 잘 이해하고 사용해야 합니다.
  </div>
</body>
</html>
