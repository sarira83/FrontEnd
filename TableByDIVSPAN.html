<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .my-div {
        margin-top: 50px;
        margin-bottom: 10px;
        padding-left: 50px;
        padding-right: 50px;
        border: 10px solid red;
    }

    .table {
        border: 3px dotted blue;
    }

    .my-div2 { 
        border: 10px solid red;
    }

    </style>
</head>
<body>

    <!-- div는 아래로만 쌓인다 -->
    <!-- span은 옆으로 쌓인다 -->

    <div class="my-div2">
        <span class="table">1-1</span>
        <span class="table">1-2</span>
        <span class="table">1-3</span>
    </div>

    <div class="my-div2">
        <span class="table">2-1</span>
        <span class="table">2-2</span>
        <span class="table">2-3</span>
    </div>

    <div class="my-div2">
        <span class="table">3-1</span>
        <span class="table">3-2</span>
        <span class="table">3-3</span>
    </div>
    
</body>
</html>
